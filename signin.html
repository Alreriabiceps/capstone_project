<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin_styles.css">
</head>
<body>
    <div class="dark-mode-toggle">
        <label for="dark-mode">Dark Mode:</label>
        <input type="checkbox" id="dark-mode">
    </div>
    <div class="container">
        <h2>Sign In</h2>
        <form action="index.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <a href="reset_password.php" class="reset-password">Forgot your password?</a>
            <label for="role">Role:</label>
            <div class="role-buttons">
                <button type="button" class="role-button" data-role="admin">Admin</button>
                <button type="button" class="role-button" data-role="staff">Staff</button>
            </div>
            <input type="hidden" id="role" name="role" value="">
            <button type="submit" name="login">Sign In</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
    <script>
        document.querySelectorAll('.role-button').forEach(button => {
            button.addEventListener('click', function() {
                document.getElementById('role').value = this.getAttribute('data-role');
                document.querySelectorAll('.role-button').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        document.getElementById('dark-mode').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
        });
    </script>
</body>
</html>
