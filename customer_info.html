<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info</title>
    <link rel="stylesheet" href="customer_info_styles.css">
</head>
<body>
    <div class="container">
        <h2>Customer Info</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="date_of_installment">Date of Installment:</label>
                <input type="date" id="date_of_installment" name="date_of_installment" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gov_id">Valid Government-Issued ID (e.g., passport, driver's license):</label>
                <input type="file" id="gov_id" name="gov_id" required>
            </div>
            <div class="form-group">
                <label for="proof_of_address">Proof of Address (utility bill, lease contract):</label>
                <input type="file" id="proof_of_address" name="proof_of_address" required>
            </div>
            <div class="form-group">
                <label for="proof_of_income">Proof of Income (payslip, bank statement, or ITR for postpaid plans):</label>
                <input type="file" id="proof_of_income" name="proof_of_income" required>
            </div>
            <div class="form-group">
                <label for="initial_payment">Initial Payment (installation fee, security deposit, or first-month payment):</label>
                <input type="file" id="initial_payment" name="initial_payment" required>
            </div>
            <div class="form-group">
                <label for="service_agreement">Signed Service Agreement (terms and conditions from the provider):</label>
                <input type="file" id="service_agreement" name="service_agreement" required>
            </div>
            <div class="form-group">
                <label for="contact_info">Contact Information (active phone number and email address):</label>
                <input type="text" id="contact_info" name="contact_info" required>
            </div>
            <div class="form-group">
                <label for="property_consent">Property Owner’s Consent (if renting, landlord’s approval may be needed):</label>
                <input type="file" id="property_consent" name="property_consent" required>
            </div>
            <div class="form-group">
                <label for="site_check">Site Feasibility Check (some providers require an area assessment):</label>
                <input type="file" id="site_check" name="site_check" required>
            </div>
            <div class="form-group">
                <label for="business_permit">Valid Business Permit (for business internet plans):</label>
                <input type="file" id="business_permit" name="business_permit" required>
            </div>
            <div class="form-group">
                <label for="line_clearance">Existing Line Clearance (if switching from another provider, some require clearance or account settlement):</label>
                <input type="file" id="line_clearance" name="line_clearance" required>
            </div>
            <button type="submit">Add Customer</button>
        </form>
        <h3>Customer List</h3>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Location</th>
                    <th>Date of Installment</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>
    </div>
    <script src="customer_info.js"></script>
</body>
</html>
